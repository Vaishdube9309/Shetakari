<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f8f9fa;
            background-image: url('path/to/your/background/image.png'); /* Add your background image path here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .button {
            background:-webkit-linear-gradient(rgb(34, 219, 236),rgb(17, 107, 123));
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            margin: 10px 0;
            display: block;
            width: 80%;
            max-width: 300px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            /* box-shadow: 10px 10px lightblue; */
          
        }
        .button:hover {
            background: #2de6f7;


        }
    </style>
</head>
<body>
    <a href="#" class="button">अतिवृष्टी मदत</a>
    <a href="#" class="button">पीकविमा मदत</a>
</body>
</html>
